# ╔══════════════════════════════════════════════════════════════╗
# ║  Grafana Data Sources Configuration                           ║
# ╚══════════════════════════════════════════════════════════════╝

apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Loki
    orgId: 1

datasources:
  # ─────────────────────────────────────────────────────────────
  # Prometheus - Metrics
  # ─────────────────────────────────────────────────────────────
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.40.0"

  # ─────────────────────────────────────────────────────────────
  # Loki - Logs
  # ─────────────────────────────────────────────────────────────
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: Prometheus
          matcherRegex: "container=([a-zA-Z0-9-]+)"
          name: Container
          url: '/explore?left=["now-1h","now","Prometheus",{"expr":"container_cpu_usage_seconds_total{container=\"$${__value.raw}\"}"}]'
