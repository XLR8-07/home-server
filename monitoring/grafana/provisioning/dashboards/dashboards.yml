# ╔══════════════════════════════════════════════════════════════╗
# ║  Grafana Dashboard Provisioning                               ║
# ╚══════════════════════════════════════════════════════════════╝

apiVersion: 1

providers:
  - name: 'Home Server Dashboards'
    orgId: 1
    folder: 'Home Server'
    folderUid: 'home-server'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
