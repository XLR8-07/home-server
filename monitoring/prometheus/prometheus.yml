# ╔══════════════════════════════════════════════════════════════╗
# ║  Prometheus Configuration                                     ║
# ╚══════════════════════════════════════════════════════════════╝

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'home-server'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # ─────────────────────────────────────────────────────────────
  # Prometheus self-monitoring
  # ─────────────────────────────────────────────────────────────
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # ─────────────────────────────────────────────────────────────
  # Node Exporter - System Metrics
  # ─────────────────────────────────────────────────────────────
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'home-server'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __address__
        regex: '(.*):.*'
        replacement: '${1}:9100'

  # ─────────────────────────────────────────────────────────────
  # cAdvisor - Container Metrics
  # ─────────────────────────────────────────────────────────────
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'home-server'

  # ─────────────────────────────────────────────────────────────
  # Docker Engine Metrics (if enabled)
  # ─────────────────────────────────────────────────────────────
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          instance: 'docker-engine'
    # This will fail silently if Docker metrics aren't enabled
    scrape_timeout: 5s

  # ─────────────────────────────────────────────────────────────
  # Jellyfin Metrics (if plugin installed)
  # Enable Prometheus plugin in Jellyfin for metrics
  # ─────────────────────────────────────────────────────────────
  - job_name: 'jellyfin'
    static_configs:
      - targets: ['host.docker.internal:8096']
        labels:
          instance: 'jellyfin'
    metrics_path: /metrics
    # This will fail silently if Jellyfin metrics aren't available
    scrape_timeout: 5s

  # ─────────────────────────────────────────────────────────────
  # Loki Metrics
  # ─────────────────────────────────────────────────────────────
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          instance: 'loki'

  # ─────────────────────────────────────────────────────────────
  # Grafana Metrics
  # ─────────────────────────────────────────────────────────────
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: 'grafana'
