# ╔══════════════════════════════════════════════════════════════╗
# ║  Promtail Configuration                                       ║
# ╚══════════════════════════════════════════════════════════════╝

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ─────────────────────────────────────────────────────────────
  # System Logs
  # ─────────────────────────────────────────────────────────────
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          host: home-server
          __path__: /var/log/*.log

  # ─────────────────────────────────────────────────────────────
  # Syslog
  # ─────────────────────────────────────────────────────────────
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          host: home-server
          __path__: /var/log/syslog

  # ─────────────────────────────────────────────────────────────
  # Auth Logs
  # ─────────────────────────────────────────────────────────────
  - job_name: auth
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth
          host: home-server
          __path__: /var/log/auth.log

  # ─────────────────────────────────────────────────────────────
  # rclone Logs
  # ─────────────────────────────────────────────────────────────
  - job_name: rclone
    static_configs:
      - targets:
          - localhost
        labels:
          job: rclone
          host: home-server
          __path__: /var/log/rclone*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) (?P<level>\w+) *: (?P<message>.*)'
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: '2006/01/02 15:04:05'

  # ─────────────────────────────────────────────────────────────
  # Docker Container Logs
  # ─────────────────────────────────────────────────────────────
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - output:
          source: output

  # ─────────────────────────────────────────────────────────────
  # Jellyfin Logs (if available)
  # ─────────────────────────────────────────────────────────────
  - job_name: jellyfin
    static_configs:
      - targets:
          - localhost
        labels:
          job: jellyfin
          host: home-server
          __path__: /var/lib/jellyfin/log/*.log
    pipeline_stages:
      - multiline:
          firstline: '^\[\d{4}-\d{2}-\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05.000'
