<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111217"/>
      <stop offset="100%" style="stop-color:#181b1f"/>
    </linearGradient>
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2229"/>
      <stop offset="100%" style="stop-color:#181b1f"/>
    </linearGradient>
    <linearGradient id="greenGauge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#73bf69"/>
      <stop offset="70%" style="stop-color:#73bf69"/>
      <stop offset="85%" style="stop-color:#ff9830"/>
      <stop offset="100%" style="stop-color:#f2495c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#darkBg)"/>
  
  <!-- Header Bar -->
  <rect width="1000" height="52" fill="#111217"/>
  <rect y="52" width="1000" height="1" fill="#2c3235"/>
  
  <!-- Grafana Logo Area -->
  <circle cx="26" cy="26" r="16" fill="#f46800"/>
  <text x="26" y="31" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">G</text>
  
  <!-- Dashboard Title -->
  <text x="60" y="32" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="18" font-weight="600">üè† Home Server Overview</text>
  
  <!-- Time Range -->
  <rect x="850" y="12" width="130" height="28" rx="4" fill="#2c3235"/>
  <text x="915" y="31" text-anchor="middle" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="12">Last 6 hours ‚ñº</text>
  
  <!-- Refresh indicator -->
  <circle cx="820" cy="26" r="4" fill="#73bf69"/>
  <text x="785" y="30" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="11">30s</text>
  
  <!-- Row 1: Gauges -->
  <!-- CPU Gauge -->
  <rect x="20" y="70" width="230" height="150" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="135" y="95" text-anchor="middle" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">CPU Usage</text>
  <circle cx="135" cy="155" r="50" fill="none" stroke="#2c3235" stroke-width="10"/>
  <circle cx="135" cy="155" r="50" fill="none" stroke="#73bf69" stroke-width="10" stroke-dasharray="110 204" stroke-linecap="round" transform="rotate(-90 135 155)"/>
  <text x="135" y="165" text-anchor="middle" fill="#73bf69" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">35%</text>
  
  <!-- Memory Gauge -->
  <rect x="265" y="70" width="230" height="150" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="380" y="95" text-anchor="middle" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Memory Usage</text>
  <circle cx="380" cy="155" r="50" fill="none" stroke="#2c3235" stroke-width="10"/>
  <circle cx="380" cy="155" r="50" fill="none" stroke="#73bf69" stroke-width="10" stroke-dasharray="145 169" stroke-linecap="round" transform="rotate(-90 380 155)"/>
  <text x="380" y="165" text-anchor="middle" fill="#73bf69" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">46%</text>
  
  <!-- Disk Gauge -->
  <rect x="510" y="70" width="230" height="150" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="625" y="95" text-anchor="middle" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Root Disk Usage</text>
  <circle cx="625" cy="155" r="50" fill="none" stroke="#2c3235" stroke-width="10"/>
  <circle cx="625" cy="155" r="50" fill="none" stroke="#ff9830" stroke-width="10" stroke-dasharray="200 114" stroke-linecap="round" transform="rotate(-90 625 155)"/>
  <text x="625" y="165" text-anchor="middle" fill="#ff9830" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">72%</text>
  
  <!-- Status Panel -->
  <rect x="755" y="70" width="225" height="150" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="867" y="95" text-anchor="middle" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">System Status</text>
  <circle cx="867" cy="145" r="25" fill="#73bf69" opacity="0.2"/>
  <text x="867" y="155" text-anchor="middle" fill="#73bf69" font-family="system-ui, sans-serif" font-size="32" font-weight="bold">UP</text>
  <text x="867" y="190" text-anchor="middle" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="11">Uptime: 14d 7h 23m</text>
  
  <!-- Row 2: CPU Time Series -->
  <rect x="20" y="235" width="475" height="170" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="40" y="260" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">CPU Usage Over Time</text>
  
  <!-- CPU Chart Area -->
  <rect x="60" y="280" width="415" height="100" fill="none"/>
  <!-- Grid lines -->
  <line x1="60" y1="280" x2="475" y2="280" stroke="#2c3235" stroke-width="1"/>
  <line x1="60" y1="305" x2="475" y2="305" stroke="#2c3235" stroke-width="1"/>
  <line x1="60" y1="330" x2="475" y2="330" stroke="#2c3235" stroke-width="1"/>
  <line x1="60" y1="355" x2="475" y2="355" stroke="#2c3235" stroke-width="1"/>
  <line x1="60" y1="380" x2="475" y2="380" stroke="#2c3235" stroke-width="1"/>
  
  <!-- CPU Line Chart -->
  <path d="M60 350 Q100 340, 140 355 T220 345 T300 360 T380 340 T460 350" fill="none" stroke="#73bf69" stroke-width="2"/>
  <path d="M60 350 Q100 340, 140 355 T220 345 T300 360 T380 340 T460 350 L460 380 L60 380 Z" fill="#73bf69" opacity="0.1"/>
  
  <!-- Y-axis labels -->
  <text x="50" y="283" text-anchor="end" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="10">100%</text>
  <text x="50" y="333" text-anchor="end" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="10">50%</text>
  <text x="50" y="383" text-anchor="end" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="10">0%</text>
  
  <!-- Row 2: Network Traffic -->
  <rect x="510" y="235" width="470" height="170" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="530" y="260" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Network Traffic</text>
  
  <!-- Network Chart -->
  <rect x="550" y="280" width="410" height="100" fill="none"/>
  <line x1="550" y1="330" x2="960" y2="330" stroke="#2c3235" stroke-width="1"/>
  
  <!-- RX line (above center) -->
  <path d="M550 320 Q600 300, 650 315 T750 295 T850 310 T950 305" fill="none" stroke="#5794f2" stroke-width="2"/>
  <path d="M550 320 Q600 300, 650 315 T750 295 T850 310 T950 305 L950 330 L550 330 Z" fill="#5794f2" opacity="0.1"/>
  
  <!-- TX line (below center) -->
  <path d="M550 340 Q600 355, 650 345 T750 360 T850 350 T950 355" fill="none" stroke="#ff9830" stroke-width="2"/>
  <path d="M550 340 Q600 355, 650 345 T750 360 T850 350 T950 355 L950 330 L550 330 Z" fill="#ff9830" opacity="0.1"/>
  
  <!-- Legend -->
  <rect x="850" y="260" width="10" height="10" fill="#5794f2"/>
  <text x="865" y="269" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="10">RX</text>
  <rect x="900" y="260" width="10" height="10" fill="#ff9830"/>
  <text x="915" y="269" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="10">TX</text>
  
  <!-- Row 3: Disk Usage Bar -->
  <rect x="20" y="420" width="475" height="160" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="40" y="445" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Disk Usage by Mount</text>
  
  <!-- Disk bars -->
  <text x="50" y="475" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="11">/</text>
  <rect x="100" y="463" width="350" height="18" rx="2" fill="#2c3235"/>
  <rect x="100" y="463" width="252" height="18" rx="2" fill="#ff9830"/>
  <text x="460" y="477" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="11">72%</text>
  
  <text x="50" y="505" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="11">/home</text>
  <rect x="100" y="493" width="350" height="18" rx="2" fill="#2c3235"/>
  <rect x="100" y="493" width="175" height="18" rx="2" fill="#73bf69"/>
  <text x="460" y="507" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="11">50%</text>
  
  <text x="50" y="535" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="11">/mnt/seedbox</text>
  <rect x="100" y="523" width="350" height="18" rx="2" fill="#2c3235"/>
  <rect x="100" y="523" width="280" height="18" rx="2" fill="#73bf69"/>
  <text x="460" y="537" fill="#8e8e8e" font-family="system-ui, sans-serif" font-size="11">63%</text>
  
  <!-- Row 3: Logs Panel -->
  <rect x="510" y="420" width="470" height="160" rx="4" fill="url(#panelBg)" stroke="#2c3235" stroke-width="1"/>
  <text x="530" y="445" fill="#d8d9da" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Recent Logs</text>
  
  <!-- Log entries -->
  <text x="530" y="470" fill="#8e8e8e" font-family="monospace" font-size="10">2024-01-15 14:32:15</text>
  <text x="650" y="470" fill="#73bf69" font-family="monospace" font-size="10">INFO</text>
  <text x="700" y="470" fill="#d8d9da" font-family="monospace" font-size="10">jellyfin: Stream started for user1</text>
  
  <text x="530" y="490" fill="#8e8e8e" font-family="monospace" font-size="10">2024-01-15 14:31:42</text>
  <text x="650" y="490" fill="#73bf69" font-family="monospace" font-size="10">INFO</text>
  <text x="700" y="490" fill="#d8d9da" font-family="monospace" font-size="10">rclone: Cache hit ratio: 94%</text>
  
  <text x="530" y="510" fill="#8e8e8e" font-family="monospace" font-size="10">2024-01-15 14:30:05</text>
  <text x="650" y="510" fill="#ff9830" font-family="monospace" font-size="10">WARN</text>
  <text x="700" y="510" fill="#d8d9da" font-family="monospace" font-size="10">prometheus: Scrape slow: node-exporter</text>
  
  <text x="530" y="530" fill="#8e8e8e" font-family="monospace" font-size="10">2024-01-15 14:28:33</text>
  <text x="650" y="530" fill="#73bf69" font-family="monospace" font-size="10">INFO</text>
  <text x="700" y="530" fill="#d8d9da" font-family="monospace" font-size="10">wireguard: Peer connected: phone</text>
  
  <text x="530" y="550" fill="#8e8e8e" font-family="monospace" font-size="10">2024-01-15 14:25:01</text>
  <text x="650" y="550" fill="#73bf69" font-family="monospace" font-size="10">INFO</text>
  <text x="700" y="550" fill="#d8d9da" font-family="monospace" font-size="10">system: Backup completed successfully</text>
</svg>
