  <line x1="400" y1="365" x2="400" y2="380" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="365" x2="670" y2="380" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3"/>
  
